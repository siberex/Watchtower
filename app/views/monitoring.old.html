<h3>{{title}}</h3>

<table border="0" cellspacing="15" cellpadding="0">
  <tr>
    <th>URL</th>
    <th>Status</th>
    <th>Uptime</th>
  </tr>
{{#sources}}
  <tr>
    <td><a href="{{href}}">{{host}}</a></td>
    <td>{{status}} ({{time}} s.)</td>
    <td>{{{html}}}</td>
  </tr>
{{/sources}}
</table>

<p>{{time}} s.</p>
