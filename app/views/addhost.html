<div id="wrapper">
<h1>{{test}}</h1>
	<div id="form" class="form">
	  <h1>{{header}}</h1>
	  {{^urlkey}}
		{{#error}}<h3 class="error">{{error}}</h3>{{/error}}
		<form method="POST" action="/addhost" class="x-unselectable">
			<input name="url" type="url" placeholder="{{placeholder}}" required="" autofocus="" value="{{value}}" pattern="https?://.+" oninvalid="return checkUrl(this);" />
			<button type="submit" title="{{submit}}">â†µ</button>
		</form>
	  {{/urlkey}}
	  {{#urlkey}}
		<code>{{value}}</code>
		<br />
		<h2>{{msg1}}:</h2>
		<p class="link"><a href="{{baseUrl}}/viewhost/{{urlkey}}">{{baseUrl}}/viewhost/{{urlkey}}</a></p>
		{{^existing}}<p class="link">{{msg2}}</p>{{/existing}}
	  {{/urlkey}}
	</div>
</div>
<script type="text/javascript">
function checkUrl(input) {
	if (!( /^https?:\/\/.+/i ).test(input.value))
		input.value = "http://" + input.value;
	input.form.submit();
};
</script>
